{% extends 'layouts/base.html' %}


{% block content %}
    <div class="ui stackable centered grid container">
        <div class="twelve wide column">
            <h2 class="ui header">
                List of Interests Added

            </h2>
            <div class="ui items">
                {% for item in interest %}
                    <div class="item">
                        <i class="map marker icon"></i>
                        <div class="content">
                            <a class="header"><a
                                    href="{{ url_for('post.post_permalink', interest_name=interest.name, post_id=interest.id) }}">{{ item.name }}</a>
                                <div class="description">{{ item.desc }}</div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
