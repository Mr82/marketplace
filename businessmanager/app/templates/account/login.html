{% extends 'layouts/ecommerce_base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form class="login" method="POST" action="{{ url_for('account.login') }}">
	   {{ form.csrf_token }}
	      <input type="hidden" name="next" value="{{ next }}">
      	  <!--<a href="#" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f"></i> &nbsp  Sign in with Facebook</a>
      	  <a href="#" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp  Sign in with Google</a>-->
          <div class="form-group">
			 <input id="email" name="email" class="form-control" placeholder="Email" type="text">
            {% for error in form.email.errors %}
                <small class="text-danger">{{ error }}</small>  
            {% endfor %}
          </div> <!-- form-group// -->
          <div class="form-group">
			<input id="password" name="password" class="form-control" placeholder="Password" type="password">
			            {% for error in form.password.errors %}
                <small class="text-danger">{{ error }}</small>  
            {% endfor %}
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{{ url_for('account.reset_password_request') }}" class="float-right">Forgot password?</a> 
            <label class="float-left custom-control custom-checkbox"> <input id="remember_me" name="remember_me" type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{{ url_for('account.register') }}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
